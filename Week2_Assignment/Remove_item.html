<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Last Item</title>
</head>
<body>
    <script>
        let Coureses=["MeanStack","MernStack","FullStack_Developer","SalesForce"];
        Coureses.pop();
        console.log(Coureses);
        document.write("Pop is used for remove the last element in the array ---->",Coureses);
        document.write("<br><br>");
        let Shifts=["LeftShift","RightShift","EqualTO","NotEqualTO"];
        Shifts.shift();
        console.log("shifts is used for remove the first element in the array",(Shifts));
        document.write("shifts is used for remove the first element in the array --->",(Shifts));
        document.write(alert(Shifts));
    </script>
</body>
</html>
