<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Containing N natural Numbers</title>
</head>
<body>
    <script>
        let n=10;
        let arr=[];
        for(i=0;i<n;i++){
            arr.push(i);
        }
        for(let j=0; j<arr.length;j++){
            document.write(arr[j],"<br>");
        }
    </script>
</body>
</html>
