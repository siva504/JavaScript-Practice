<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the index of last occurance of sorted array</title>
</head>
<body>
    <script>
        let arr=[21,23,24,54,33,55,123,4553,11244,445,665];
        let sortedArray=arr.sort((a,b) =>a-b);
        console.log(sortedArray);
        console.log(sortedArray.indexOf(11244));
    </script>
</body>
</html>
