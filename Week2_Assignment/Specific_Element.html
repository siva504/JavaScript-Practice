<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Specific Element In the Array</title>
</head>
<body>
    <script>
        let arrays=[1,2,33,44,55];
        let specificArrays=arrays.splice(2,1);
        document.write("removed element :",specificArrays,"<br><br>");
        document.write("Remaining Elements :",arrays);
    </script>
    
</body>
</html>
