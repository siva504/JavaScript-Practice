<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Element In the Array</title>
</head>
<body>
    <script>
        const array = [10, 5, 20, 8, 15]; 
        if(array.length<2){
            document.write("Invaild Array");
        }else{
            let largest = 0;
            let secondLargest = 0;

            for (let i = 0; i < array.length; i++) {
                if (array[i] > largest) {
                    secondLargest = largest;
                    largest = array[i];
                } else if (array[i] > secondLargest && array[i] !== largest) {
                    secondLargest = array[i];
                }
            }

            document.write("Second Largest Element:", secondLargest);
        }
            

    </script>
</body>
</html>
