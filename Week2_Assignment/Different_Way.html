<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways to create an array</title>
</head>
<body>
    <script>
        let array1=[1,2,3,4,5,6];
        document.write(array1);
        document.write("<br><br>");
        let array2 = [];
        for (let i = 0; i < 6; i++) {
            array2.push(i + 1);
        }
        document.write(array2);
        document.write("<br><br>");
        let array3 = Array.of(1, 2, 3, 4, 5, 6);
        document.write(array3);
        document.write("<br><br>");
        let array4 = [...Array(6).keys()].map(i => i + 1);
        document.write(array4);
        document.write("<br><br>");
        let array5 = [].concat(1, 2, 3, 4, 5);
        document.write(array5);
    </script>
</body>
</html>
