<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap First Element and Last Element</title>
</head>
<body>
    <script>
        let arra=[1,2,3,45,5];
        let temp=arra[0];
        arra[0]=arra[arra.length-1];
        arra[arra.length-1]=temp;
        document.write(arra);
    </script>
</body>
</html>
