<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of N Natural Numbers</title>
</head>
<body>
    <script>
        let arr=[1,3,4,5,6,7];
        let sum=0;
        for(let i=0; i<arr.length; i++){
            sum=sum+arr[i];   
        }
        document.write(sum);
        // console.log(a);
        // var a=10;

    </script>
</body>
</html>
