<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Array By Value</title>
</head>
<body>
    <script>
        let arrayItems=[1,2,3,4,5,6];
        let copyItems=arrayItems.slice();
        document.write(copyItems);
    </script>
</body>
</html>
