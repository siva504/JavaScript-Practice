<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Cummulative Sum</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,67,8];
        let sum=0;
        for(let i=0;i<arr.length;i++){
            sum=sum+arr[i];
            document.write(sum, ' ,');
        }
    </script>
</body>
</html>
