<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Items to Another array</title>
</head>
<body>
    <script>
        let arrayItems=[1,2,3,4,5,6];
        let copiedItems=[...arrayItems];
        document.write(copiedItems);
    </script>
</body>
</html>
