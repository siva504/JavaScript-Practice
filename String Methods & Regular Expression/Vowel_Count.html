<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count</title>
</head>
<body>
    <script>
        function countVowels(str) {
            let vowelCount = 0;
            str = str.toLowerCase();
            for (let i = 0; i < str.length; i++) {
                if (/[aeiou]/.test(str[i])) {
                    vowelCount++;
                }
            }

            return vowelCount;
        }

        let testString = "Hello World";
        console.log(countVowels(testString));

    </script>
</body>
</html>
