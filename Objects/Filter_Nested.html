<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Nested Objects </title>
</head>
<body>
    <p id="Output"></p>
    <script>
        var nestedObject = [ 
            { 
                itemId: 1, 
                itemDetails: { 
                    name: "C", 
                    caregory: "Programming Language", 
                    price: 500, 
                }, 
                itemCategory: "Basic", 
            }, 
            { 
                itemId: 2, 
                itemDetails: { 
                    name: "C++", 
                    caregory: "Programming Language", 
                    price: 700, 
                }, 
                itemCategory: "Beginner", 
            }, 
            { 
                itemId: 1, 
                itemDetails: { 
                    name: "Java Script", 
                    caregory: "Web Development", 
                    price: 1500, 
                }, 
                itemCategory: "Advanced", 
            }] 
        let itemNames = nestedObject.filter( 
            eachObj => eachObj.itemDetails.price === 1500); 

        document.getElementById("Output").innerHTML = JSON.stringify(itemNames);
        console.log(itemNames);
    </script>
</body>
</html>
