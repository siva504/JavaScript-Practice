<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
</head>
<body>
   <button  onclick="f(562)">Click</button>
   <p id="demo"></p>
   <script>
    let f= (i) =>{
        if(i%2==0){
            document.getElementById("demo").innerHTML ="Even"
            //document.write("Even");
        }
        else{
            document.write("odd");
        }
    }
   </script>
</body>
</html>
