<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let person = {
            name:'siva',
            age:24,
            branch:'cse',
            2022:'B.Tech',
            display:function(){
              console.log(`This is My Name ${this.name}`);
            }
        }

        console.log(person.name);
        console.log(person);
        console.log(person['branch']);
        console.log(person[2022]);
        console.log(person.display());
        let person2={
            name:'siva',
            age:22
        }
        console.log(person2.age);
        person2.branch="CSE";
        person2['name']="satya";
        console.log(person2);
        person2.phoneNumber=6300780913;
        console.log(person2.phoneNumber);
        console.log(person2);
        person2.phoneNumber=9963094258;
        console.log(person2.phoneNumber);
        console.log(person2)
        for(let details in person2){
            console.log(person2[details]);
        }
        // document.write(person);
        document.getElementById("demo").innerHTML="Name: " + person2.name + "<br>Age: " + person2.age + "<br>Branch: " + person2.branch + "<br>Phone Number: " + person2.phoneNumber;
        console.log(person2);
        document.getElementById("demo1").innerHTML=person2;
    </script>
</body>
</html>
